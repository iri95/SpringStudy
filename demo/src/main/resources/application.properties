spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trip?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

# mybatis
mybatis.config-location=classpath:/config/mybatis-config.xml

#logging
logging.level.root=info
logging.level.com.example.demo.dao.**=debug 
logging.level.com.example.demo.controller.**=debug

logging.file.name=log/app.log
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}-%i.log

# file upload
spring.servlet.multipart.enabled=true

# Max file size
spring.servlet.multipart.max-file-size=200MB

# json : jacson => gson
spring.mvc.converters.preferred-json-mapper=gson

# app properties  C:\study\Spring\study
app.fileupload.uploadPath=C:\study\Spring\study\demo\\src\\main\\resources\\static

# app.fileupload.uploadPath
app.fileupload.uploadDir=upload